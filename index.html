<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Orange Search Engine Clone</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="title-container">
                <img class="orange-logo" src="images/orange-logo.svg" alt="">
                <h1 class="title">Orange</h1>
            </div>
            <div class="links-container">
                <a href="http://google.com">Benefit</a>
                <a href="http://google.com">Pricing</a>
                <a href="http://google.com">Testimonials</a>

            </div>
        </div>

        <img class="orange-phone" src="images/orange-search-engine-phone.png" alt="">

        <div class="search-container" >
            <input type="text" placeholder="Search the web">
            <img src="images/search-icon-white.svg" alt="search icon">
        </div>



        <h1 class="ad-message">
            Tired of your data being squeezed? Here to help!
        </h1>
        <div class="download-info-container">
            <h3 class="download-info">
                Get the online privacy protection you deserve for free with one download in the App Store:
            </h3>
        </div>

        <ul class="bulletpoint-container" >
            <li>Private Search</li>
            <li>Tracker Blocking</li>
            <li>Site Encryption</li>
        </ul>

        <div class="button-container" >
            <button class="download-button">Download now</button>
        </div>

        <div class="rating-container">
            <img class="star" src="images/star-blue-icon.svg" alt="star">
            <img class="star" src="images/star-blue-icon.svg" alt="star">
            <img class="star" src="images/star-blue-icon.svg" alt="star">
            <img class="star" src="images/star-blue-icon.svg" alt="star">
            <img class="star" src="images/star-grey-icon.svg" alt="star">
            Rate 4/5
        </div>



        <footer>Privacy for everyone</footer>

    </div>



</body>

</html>
